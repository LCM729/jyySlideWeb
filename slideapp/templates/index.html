<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>我的幻灯片</title>
    <style>
        /* 样式同之前 */
        .slide-list {
            display: flex;
            flex-wrap: wrap;
        }
        .slide-item {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            position: relative;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            cursor: pointer;
        }
        .slide-item .title {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            font-size: 14px;
            line-height: normal;
            text-align: center;
        }
        .slide-item.new-slide {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>我的幻灯片</h1>
    <div class="slide-list">
        <!-- 新建幻灯片的入口 -->
        <div class="slide-item new-slide" onclick="location.href='{% url 'create_slide' %}'">
            新建幻灯片
        </div>
        <!-- 展示已有的幻灯片 -->
        {% for slide in slides %}
        <div class="slide-item" onclick="location.href='{% url 'edit_slide' slide.id %}'">
            {{ slide.title }}
            <div class="title">{{ slide.updated_at|date:"Y-m-d H:i" }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
